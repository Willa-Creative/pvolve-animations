<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .dot {
    animation: multiply 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite alternate;
  }
  /* Top dot pops up later */
  .top { 
    --dx: 0px; 
    --dy: 12px; 
    animation-name: multiplyTop;
  }
  .right { --dx: -14px; --dy: 0px; }
  .left { --dx: 14px; --dy: 0px; }
  .center { --dx: 0px; --dy: 0px; }
  
  /* Left and right pop out first */
  @keyframes multiply {
    0%, 15% { transform: translate(var(--dx), var(--dy)); }
    85%, 100% { transform: translate(0, 0); }
  }
  
  /* Top dot stays hidden longer, then pops up */
  @keyframes multiplyTop {
    0%, 35% { transform: translate(var(--dx), var(--dy)); }
    85%, 100% { transform: translate(0, 0); }
  }
</style>
<circle class="dot top" cx="24" cy="18" r="4" fill="black"/>
<circle class="dot center" cx="24" cy="30" r="4" fill="black"/>
<circle class="dot right" cx="38" cy="30" r="4" fill="black"/>
<circle class="dot left" cx="10" cy="30" r="4" fill="black"/>
</svg>
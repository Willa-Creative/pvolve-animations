<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .rotate-group {
    transform-origin: 24px 24px;
    animation: smoothRotate 4s cubic-bezier(0.45, 0, 0.15, 1) infinite alternate;
  }
  @keyframes smoothRotate {
    0%, 15% { transform: rotate(0deg); }
    85%, 100% { transform: rotate(180deg); }
  }
</style>
<g class="rotate-group">
<circle cx="30" cy="19" r="4" fill="black"/>
<circle cx="18" cy="19" r="4" fill="black"/>
<circle cx="38" cy="29" r="4" fill="black"/>
<circle cx="10" cy="29" r="4" fill="black"/>
</g>
</svg>
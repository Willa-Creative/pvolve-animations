<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .dot {
    animation: flow 8s linear infinite;
  }
  .d1 { animation-delay: -0s; }
  .d2 { animation-delay: -1s; }
  .d3 { animation-delay: -2s; }
  .d4 { animation-delay: -3s; }
  .d5 { animation-delay: -4s; }
  .d6 { animation-delay: -5s; }
  .d7 { animation-delay: -6s; }
  .d8 { animation-delay: -7s; }

  @keyframes flow {
    0% { transform: translate(12px, 12px) scale(1); }
    12.5% { transform: translate(24px, 16px) scale(0.6); }
    25% { transform: translate(36px, 12px) scale(1); }
    37.5% { transform: translate(32px, 24px) scale(0.6); }
    50% { transform: translate(36px, 36px) scale(1); }
    62.5% { transform: translate(24px, 32px) scale(0.6); }
    75% { transform: translate(12px, 36px) scale(1); }
    87.5% { transform: translate(16px, 24px) scale(0.6); }
    100% { transform: translate(12px, 12px) scale(1); }
  }
</style>
<g class="dot d1"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d2"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d3"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d4"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d5"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d6"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d7"><circle cx="0" cy="0" r="4" fill="black"/></g>
<g class="dot d8"><circle cx="0" cy="0" r="4" fill="black"/></g>
</svg>

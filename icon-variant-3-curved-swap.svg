<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .pair {
    animation: curveSwap 3s ease-in-out infinite alternate;
  }
  .dot {
    animation: counterScale 3s ease-in-out infinite alternate;
    transform-origin: center; transform-box: fill-box;
  }
  @keyframes curveSwap {
    0%, 20% { transform: rotate(0deg); }
    80%, 100% { transform: rotate(180deg); }
  }
  @keyframes counterScale {
    0%, 20%, 80%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(0.5) rotate(-90deg); }
  }
</style>
<g class="pair" style="transform-origin: 18px 14px;">
  <circle class="dot" cx="12" cy="12" r="4" fill="black"/>
  <circle class="dot" cx="24" cy="16" r="4" fill="black"/>
</g>
<g class="pair" style="transform-origin: 34px 18px;">
  <circle class="dot" cx="36" cy="12" r="4" fill="black"/>
  <circle class="dot" cx="32" cy="24" r="4" fill="black"/>
</g>
<g class="pair" style="transform-origin: 30px 34px;">
  <circle class="dot" cx="36" cy="36" r="4" fill="black"/>
  <circle class="dot" cx="24" cy="32" r="4" fill="black"/>
</g>
<g class="pair" style="transform-origin: 14px 30px;">
  <circle class="dot" cx="12" cy="36" r="4" fill="black"/>
  <circle class="dot" cx="16" cy="24" r="4" fill="black"/>
</g>
</svg>
